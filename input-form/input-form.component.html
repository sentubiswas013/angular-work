<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">

        <!-- Active State -->
        <div class="form-group mb-4 input-field">
        <label for="activeInput" class="form-label">ACTIVE</label>
        <input
            type="text"
            class="form-control"
            id="activeInput"
            placeholder="Enter Value"
        />
        </div>
    
        <!-- Disabled State -->
        <div class="form-group mb-4 input-field">
        <label for="disabledInput" class="form-label">DISABLED</label>
        <input
            type="text"
            class="form-control"
            id="disabledInput"
            placeholder="Enter Value"
            disabled
        />
        </div>
    
        <!-- Ghost State -->
        <div class="form-group mb-4 input-field">
        <label for="ghostInput" class="form-label">GHOST</label>
        <input
            type="text"
            class="form-control"
            id="ghostInput"
            placeholder="Enter Value"
        />
        </div>
    
        <!-- Error State -->
        <div class="form-group mb-4 input-field">
        <label for="errorInput" class="form-label">ERROR</label>
        <input
            type="text"
            class="form-control is-invalid"
            id="errorInput"
            placeholder="Enter Value"
        />
        </div>
    
        <!-- Error with Messaging -->
        <div class="form-group mb-4 input-field">
        <label for="errorWithMessageInput" class="form-label">ERROR WITH MESSAGING</label>
        <input
            type="text"
            class="form-control is-invalid"
            id="errorWithMessageInput"
            placeholder="Enter Value"
        />
        <div class="invalid-feedback">
            This is an example validation error.
        </div>
        </div>
    
        <!-- Error with Heading -->
        <div class="form-group mb-4 input-field">
        <label for="errorWithHeadingInput" class="form-label">
            <strong>Input Field Heading Style *</strong>
        </label>
        <input
            type="text"
            class="form-control is-invalid"
            id="errorWithHeadingInput"
            placeholder="Enter Value"
        />
        <div class="invalid-feedback">
            This is an example validation error.
        </div>
        </div>

      </div>
   </div>
</div>
